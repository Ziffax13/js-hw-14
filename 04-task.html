<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    <table id="todosTable" border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Task ID</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function fetchTodos() {
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then(response => response.json())
                .then(data => {
                    const todosTable = document.getElementById('todosTable').getElementsByTagName('tbody')[0];

                    todosTable.innerHTML = '';

                    data.forEach(todo => {
                        const row = todosTable.insertRow();

                        const userIdCell = row.insertCell();
                        userIdCell.innerText = todo.userId;

                        const idCell = row.insertCell();
                        idCell.innerText = todo.id;

                        const titleCell = row.insertCell();
                        titleCell.innerText = todo.title;

                        const completedCell = row.insertCell();
                        completedCell.innerText = todo.completed;
                    });
                })
                .catch(error => console.error('Произошла ошибка:', error));
        }

        window.addEventListener('DOMContentLoaded', fetchTodos);
    </script>
</body>

</html>
